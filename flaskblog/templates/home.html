{% extends "layout.html" %}
{% block content %}
<h1>RANDOM BLOGS</h1>
<hr>
{% for post in posts %}
<div class="pad">
  <article class="card">
    <div class="img">
      <img class="rounded-circle article-img"
        src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
      <div class="article-metadata">
       <p class="post">Posted by <a class="mr-2" href="#">{{ post.author.username }}</a></p> 
      </div>
    </div>

    <div class="card-body">

      <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
      <hr>
       <p>Posted on <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>  
    </div>
  </article>
</div>

{% endfor %}
{% endblock content %}
