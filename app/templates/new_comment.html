{% extends 'base.html'%}

{% import 'bootstrap/wtf.html' as wtf%}
{% block styles%}
{{ super() }}

{% endblock %}
{% block content %}
<div style="height: 100vh; margin-top: -7%">
    <div class="flex-center flex-column">
        <div class="container-fluid">
            {%for comment in comments%}
            <div class="alert alert-success" role="alert">
                {{comment.comment}}
                {% if current_user.role_id == 1 %}
                <a href="{{url_for('main.delete_comment',id= comment.id)}}" class="btn btn-info">Delete Comment</a>
                {%endif%}
            </div>
            {%endfor%}
            {{ wtf.quick_form(comment_form) }}
        </div>
    </div>
</div>
{% endblock%}
