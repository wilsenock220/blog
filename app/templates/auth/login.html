{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div style="height: 100vh; margin-top: -7%">
  <div class="flex-center flex-column">
    <div class="container">
      <div class="row">
        <div class="col-md-8">

          {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">
            <button type="button" data-dismiss="alert">&times;</button>
            {{ message }}
          </div>
          {% endfor %}
          <h2>Login Form</h2>

          <hr>

          {{wtf.quick_form(login_form)}}

          <hr>
          <small> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
